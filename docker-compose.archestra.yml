services:
  archestra:
    image: archestra/platform:latest
    container_name: archestra
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ARCHESTRA_AUTH_MODE=api_key
      - ARCHESTRA_API_KEY=archestra_dev_key_123
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - archestra-postgres-data:/var/lib/postgresql/data
      - archestra-app-data:/app/data
    networks:
      - archestra-net

volumes:
  archestra-postgres-data:
  archestra-app-data:


networks:
  archestra-net:
    name: archestra-net
    driver: bridge
