services:
  backend-lucid:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ARCHESTRA_API_URL=http://archestra:9000
      - ARCHESTRA_PROJECT=backend-lucid
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/lucid
      - QDRANT_URL=http://qdrant:6333
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ARCHESTRA_API_KEY=archestra_dev_key_123
      - ARCHESTRA_AGENT_ID=${ARCHESTRA_AGENT_ID}
    depends_on:
      - postgres
      - qdrant
    networks:
      - default
      - archestra-net

  postgres:
    image: postgres:16-alpine
    container_name: lucid-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lucid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: lucid-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

volumes:
  postgres_data:
  qdrant_data:


networks:
  archestra-net:
    external: true
